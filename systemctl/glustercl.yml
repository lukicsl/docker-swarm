version: '3.6'
services:
  glustercl:
#    privileged: true
    cap_add:
      - ALL
    restart: always
    network_mode: host
    tty: true
    image: 'lukics/glustercl:armv7'
    container_name: glustercl-${HOST}
    environment:
      - LC_SRV=vevedock
      - GVOL=vol
      - LC_DIR=datavol
      - LH_DIR=datavol
    volumes:
      - {type: bind, source: '/datavol', target: '/datavol', bind: {propagation: rshared}}
      
