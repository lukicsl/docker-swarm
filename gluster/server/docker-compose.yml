version: '3.3'
services:
    glustercl:
        privileged: true
        restart: always
        image: 'lukics/glustercl:armv7'
        networks:
            - monitor
        environment:
            - LC_SRV
            - GVOL
            - LC_DIR
            - LH_DIR
        volumes:
            - '/etc/hostname:/etc/hostname-host'
            - {type: bind, source: '${LH_DIR}', target: '${LC_DIR}', bind: {propagation: rshared}}
        labels:
            - com.df.notify=true
            - com.df.distribute=true
networks:
    monitor:
        external: true
        
docker run -d --net=host --privileged --name gluster -v /data:/data 
docker run -d --net=host --privileged --name gluster -v /data:/data registry:5000/gluster
docker run --restart=always --name gfsc1 -v /bricks:/bricks -v /etc/glusterfs:/etc/glusterfs:z -v /var/lib/glusterd:/var/lib/glusterd:z -v /var/log/glusterfs:/var/log/glusterfs:z -v /sys/fs/cgroup:/sys/fs/cgroup:ro --mount type=bind,source=/datavol,target=/datavol,bind-propagation=rshared -d --privileged=true --net=netgfs -v /dev/:/dev gluster/gluster-centos
