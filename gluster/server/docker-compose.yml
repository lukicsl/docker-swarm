version: '3.3'
services:
    glusterfs:
        privileged: true
        restart: always
        image: 'lukics/glusterfs-fedora:armv7'
#        command: sleep 100000
        container_name: glusterfs-${HOSTNAME}
        networks:
            - monitor
            - glsnet
        environment:
            - HOSTNAME
            - LC_SRV
            - GVOL
            - LC_DIR
            - LH_DIR
        volumes:
            - /bricks:/bricks
#            - {type: bind, source: '/etc/glusterfs', target: '/etc', bind: {propagation: rshared}}
            - /etc/glusterfs:/etc/glusterfs:z
            - /var/lib/glusterd:/var/lib/glusterd:z
            - /var/log/glusterfs:/var/log/glusterfs:z 
        labels:
            - com.df.notify=true
            - com.df.distribute=true
networks:
    monitor:
        external: true
    glsnet:
        external: true
        

