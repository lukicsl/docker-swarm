version: '3.3'
services:
    glustercl:
        privileged: true
        restart: always
        image: 'lukics/glustercl:armv7'
        networks:
            - monitor
            - glsnet    
        deploy:
            environment:
                - LC_SRV=vevedock
                - GVOL
                - LC_DIR
                - LH_DIR
        volumes:
            - {type: bind, source: '/datavol', target: '/datavol', bind: {propagation: rshared}}
        deploy:
            mode: global
            labels:
                - com.df.notify=true
                - com.df.distribute=true
                
networks:
    monitor:
        external: true
    glsnet:
        external: true
